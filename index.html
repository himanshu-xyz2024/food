<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <div id="calculator">
          <div class="input-container">
            <input type="number" id="age" placeholder="Enter your age">
            <input type="number" id="height" placeholder="Enter your height (cm)">
          </div>
          <div class="input-container">
            <input type="number" id="weight" placeholder="Enter your weight (kg)">
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="input-container">
            <label for="activity">Activity Level:</label>
            <select id="activity">
              <option value="1.2">Sedentary (little to no exercise)</option>
              <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
              <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
              <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
              <option value="1.9">Extra active (very hard exercise/sports & physical job)</option>
            </select>
          </div>
          
          <div class="input-container">
            <label for="allergies">Allergies:</label>
            <select id="allergies">
              <option value="">Select Allergy Type</option>
              <option value="dairy">Dairy Free</option>
              <option value="egg">Egg Free</option>
              <option value="fish">Fish Free</option>
              <option value="gluten">Gluten Free</option>
            </select>
          </div>
          <button onclick="calculateFood()">Show Food</button>
        </div>
        <div id="result"></div>
        <div id="food"></div>
      </div>
      
</body>
</html>
